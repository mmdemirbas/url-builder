subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_6

    repositories {
        jcenter()
    }

    ext {
        depVersions = [
                slf4j: '1.7.12',
                jmh  : '1.13'
        ]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}
buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin'
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

